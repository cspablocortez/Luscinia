<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Luscinia</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="menu.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="vinyl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Luscinia</h1>
    <script src="script.js"></script>

    <div class="container">
        <button onclick="toggleMenu()" id="menuBtn"><i class="fa-solid fa-bars"></i></button>

        <div class="navbar">
            <ul id="menuItems">
              <li>Item 1</li>
              <li>Item 2</li>
              <li>Item 3</li>
            </ul>
          </div>


          <div class="music-player-container is-playing">

            <div class="music-player">
                <div class="player-content-container">
                    <h1 class="artist-name">Laufey</h1><!--  /.track-title -->
                    <h2 class="album-title">Typical of Me</h2><!--  /.album-title -->
                    <h3 class="song-title">"Best Friend"</h3><!--  /.song-title -->
                    <div class="music-player-controls">
                        <div class="control-back"></div><!--  /.control-back -->
                        <div class="control-play"></div><!--  /.control-play -->
                        <div class="control-forwards"></div><!--  /.control-forwards -->
                    </div><!--  /.music-player-controls -->
                </div><!--  /.player-content-container -->
            </div><!--  /.music-player -->
    
            <div class="album">
                <div class="album-art"></div><!--  /.album-art -->
                <div class="vinyl"></div><!--  /.vinyl -->
            </div><!--  /.album-art -->
    
        </div><!--  /.music-player -->

        <!-- <div class="paper">
            <img src="https://squarecatvinyl.com/cdn/shop/files/Screenshot_2023-08-11_at_11.17.55_AM_022b6110_thumbnail_1024.webp?v=1696525110" alt="">
        </div> -->
    </div>


    <script src="script.js"></script>

</body>

</html>
